<!DOCTYPE html>
<html>

<head>
    <title>IT3I</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            margin:0;
            padding:0;
        }
        .custom-container{
            max-width:100%;
            margin:0;
            padding-left:0;
            padding-right:0;
        }
        .moodBoard {
            border-radius: 20px;
            border: 5px solid #00008B;
            background: #ADD8E6;
            padding: 20px;
            min-height: 40vh;
            display: flex;
            flex-wrap: wrap;
        }
        .moodboard-column{
            margin:0;
            padding:0;
        }
        .tokens {
            border-radius: 20px;
            border: 5px solid #008000;
            background: #90EE90;
            padding: 10px;
            height: 15vw;
            margin-bottom: 5px;
        }
        .promptBar{
            border-radius:20px;
            border: 5px solid black;
            height: 10vh;
        }
        .image {
            height: 30vh;
            padding: 50px;
            border: 3px solid black;
            margin-top: 20px;
        }
        .uploaded-image-container {
            position: relative;
            width: 20%;
            margin-right: 20px;
            margin-bottom: 40px;
            overflow: hidden;
        }
        .uploaded-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border:3px solid black;
        }
        .delete-button {
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 50%;
            font-size: 12px;
        }
        .saved {
            height: 50vh;
            padding: 5px;
            border: 3px solid black;
        }
         input[type="file"] {
            display:none;
        }
        .choose-file-button-container{
            display:flex;
            align-items:center;
            position: absolute;
            justify-content: center;
        }
        .choose-file-button{
            width: 40px;
            height: 40px;
            background-color: #008000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .choose-file-text{
            margin-left:10px;
            font-size:16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6"; margin: 0px;>
                Moodboard
                <div class="moodBoard" id="moodBoardContainer"></div>
                <div class="choose-file-button-container">
                <label for="imageInput" class="choose-file-button">+</label>
                <input type="file" id="imageInput" accept="image/*" onchange="showUserImage(event)">
                <div class="choose-file-text">click to add your images</div>
             </div>
            </div>
            <div class="col-4">
                Textbox
                <div class="tokens" style="margin-bottom: 20px;"> </div>
                <div class="promptBar"></div>
                <div class="image"></div>
            </div>

            <div class="col-2";margin: 0px;>
                Saved
                <div class="saved"></div>
            </div>
        </div>
    </div>

    <script>
        function showUserImage(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                var imageContainer = document.createElement("div");
                imageContainer.classList.add("uploaded-image-container");
                
                var uploadedImage = document.createElement("img");
                uploadedImage.src = e.target.result;
                uploadedImage.classList.add("uploaded-image");
                imageContainer.appendChild(uploadedImage);
                
                var deleteButton = document.createElement("div");
                deleteButton.classList.add("delete-button");
                deleteButton.innerHTML = "X";
                deleteButton.addEventListener("click", function() {
                    imageContainer.remove();
                });
                imageContainer.appendChild(deleteButton);

                document.getElementById("moodBoardContainer").appendChild(imageContainer);
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
