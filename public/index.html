<!DOCTYPE html>
<html>

<head>
    <title>IT3I</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .custom-container {
            max-width: 100%;
            margin: 0;
            padding-left: 0;
            padding-right: 0;
        }

        .moodBoard-container {
            max-height: 90vh;
            overflow-y: auto;
            padding-left: 10px;
        }

        .moodBoard {
            border-radius: 20px;
            border: 5px solid #00008B;
            background: #ADD8E6;
            padding: 20px;
            height: 90vh;
            display: flex;
            flex-wrap: wrap;
            overflow-y: auto;
        }

        .tokens {
            border-radius: 20px;
            border: 5px solid #008000;
            background: #90EE90;
            padding: 10px;
            height: 15vw;
            margin-bottom: 5px;
        }

        .promptBar {
            border-radius: 20px;
            border: 5px solid black;
            height: 10vh;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            overflow-y:auto;
        }

        .promptWord {
            border-radius: 20px;
            border: 2px solid #008000;
            background: #90EE90;
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .promptWord:hover {
            background: #8bc34a;
        }

        .image {
            height: 47vh;
            padding: 50px;
            border: 3px solid black;
            margin-top: 20px;
        }

        .uploaded-image-container {
            position: relative;
            width: 20%;
            margin-right: 20px;
            margin-bottom: 40px;
            overflow: hidden;
        }
        .uploaded-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border:3px solid black;
        }
        .delete-button {
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 50%;
            font-size: 12px;
        }
        .saved {
            height: 90vh;
            padding: 5px;
            border: 3px solid black;
            background: #D3D3D3;
        }
         input[type="file"] {
            display:none;
        }
        .choose-file-button-container{
            display:flex;
            align-items:center;
            position: absolute;
            justify-content: center;
        }
        .choose-file-button{
            width: 40px;
            height: 40px;
            background-color: #008000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .choose-file-text{
            margin-left:10px;
            font-size:16px;
        }
        .token-container {
            cursor: pointer;
            padding: 2px; 
            font-size: 10px; 
        }
        .token {
            border-radius: 0;
            border: 2px solid #008000; 
            background-color: #90EE90; 
            padding: 5px 10px; 
            width: 80px;
            white-space: normal;
        }
        .promptBar-dragover{
            border-color:red;
        }
        .promptBar-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-6 pl-0">
                Moodboard
                <div class="moodBoard-container">
                    <div class="moodBoard" id="moodBoardContainer"></div>
                </div>
                <div class="choose-file-button-container">
                    <label for="imageInput" class="choose-file-button">+</label>
                    <input type="file" id="imageInput" accept="image/*" onchange="showUserImage(event)">
                    <div class="choose-file-text">click to add your images</div>
                </div>
            </div>
            <div class="col-4" style="margin:0px;">
                Textbox
                <div class="tokens" style="margin-bottom: 20px;">
                    <!-- Sample token buttons -->
                    <div class="token-container">
                        <div class="token" onclick="addWordToPrompt('white rabbit')">white rabbit</div>
                    </div>
                    <div class="token-container">
                        <div class="token" onclick="addWordToPrompt('with a rose')">with a rose</div>
                    </div>
                    <div class="token-container">
                        <div class="token" onclick="addWordToPrompt('handsome')">handsome</div>
                    </div>
                    <div class="token-container">
                        <div class="token" onclick="addWordToPrompt('beautiful')">beautiful</div>
                    </div>
                </div>
                <!-- Modify the promptBar container with the new class -->
                <div class="promptBar" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="promptBar-container" id="promptBarContainer"></div>
                </div>
                <div class="image"></div>
                <button onclick="submitPrompt()">Submit</button>
            </div>

            <div class="col-2 pr-0">
                Saved
                <div class="saved"></div>
            </div>
        </div>
    </div>

    <script>
        function showUserImage(event) {
                var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                var imageContainer = document.createElement("div");
                imageContainer.classList.add("uploaded-image-container");
                var uploadedImage = document.createElement("img");
                uploadedImage.src = e.target.result;
                uploadedImage.classList.add("uploaded-image");
                imageContainer.appendChild(uploadedImage);
                var deleteButton = document.createElement("div");
                deleteButton.classList.add("delete-button");
                deleteButton.innerHTML = "X";
                deleteButton.addEventListener("click", function() {
                    imageContainer.remove();
                });
                imageContainer.appendChild(deleteButton);
                document.getElementById("moodBoardContainer").appendChild(imageContainer);
            };
            reader.readAsDataURL(file);
        }

        function addWordToPrompt(word) {
            var promptWord = document.createElement("div");
            promptWord.classList.add("promptWord");
            promptWord.textContent = word;
            promptWord.onclick = function () {
                this.remove();
            };

            document.getElementById("promptBarContainer").appendChild(promptWord);
        }

        function allowDrop(event) {
            event.preventDefault();
            event.target.classList.add("promptBar-dragover");
        }

        function drop(event) {
            event.preventDefault();
            event.target.classList.remove("promptBar-dragover");
            var data = event.dataTransfer.getData("text/plain");
            var token = document.getElementById(data);
            addWordToPrompt(token.textContent);
        }

        function submitPrompt() {
            var promptBarWords = document.querySelectorAll(".promptWord");
            var promptText = "";

            promptBarWords.forEach(function (word) {
                promptText += word.textContent + " ";
            });
            console.log("Prompt text:", promptText);
        }
    </script>
</body>

</html>
